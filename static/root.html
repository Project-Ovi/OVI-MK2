<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="/files/styles/root.css">
    </head>

    <body>

        <div id="warning">
            <div class="pop-up">
                <h1 class="title">Warning!</h1>
                <h3 class="description">Something important is happening, but we don't quite know what...</h3>
                <h3>Please be patient!!!</h3>
            </div>
        </div>

        <img id="webcam" src="" alt="webcam">
        <div id="used-camera">
            <p id="camera-selector">Lorem ipsum dolor sit</p>
            <img id="drop-button" src="/files/assets/down-arrow.png">
        </div>
        <div id="cameras"></div>
        <div id="right-panel">
            <div id="coorddisp">
                <div class="top-row row">
                    <p>Color X</p>
                    <p>Color Y</p>
                </div>
                <div class="bottom-row row">
                    <p id="Cx">Loading...</p>
                    <p id="Cy">Loading...</p>
                </div>
            </div>

            <div id="controlPanel">
                <div id="planar">
                    <div id="forward-ctrl"><img src="/files/assets/down-arrow.png"></div>
                    <div id="ctrl-middle-row">
                        <div id="left-ctrl"><img src="/files/assets/down-arrow.png"></div>
                        <div id="right-ctrl"><img src="/files/assets/down-arrow.png"></div>
                    </div>
                    <div id="backward-ctrl"><img src="/files/assets/down-arrow.png"></div>
                </div>

                <div id="up-down">
                    <div id="up-ctrl"><img src="/files/assets/down-arrow.png"></div>
                    <div id="down-ctrl"><img src="/files/assets/down-arrow.png"></div>
                </div>
            </div>

            <div id="button">Toggle Operation</div>
        </div>
    </body>
</html>
<script src="/files/scripts/root.js"></script>
